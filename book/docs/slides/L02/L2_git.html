<header>Lecture 2 - Git version control</header>

<h1>Lecture 2 - <code>git</code> versjonskontrollsystem</h1>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<p>Dette er et Zoom opptak og alle spørsmål fra deltagere blir en del av opptaket. De som ikke ønsker dette bør slå av sin mikrofon og video. De kan bruke chat-funksjonene, den blir ikke lagret. Opptaket blir lagret inntil videre og skal brukes i undervisning. Opptaket legges ut på semestersiden og vil være tilgjengelig for alle. Hjemmelsgrunnlag for behandlingen er personvernforordningen art. 6 nr. 1 bokstav e, jf. universitets og høyskoleloven § 1-3</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Plan for dagens forelesning</h2>
<ul>
<li>Hva er et versjonskontrollsystem?</li>
<li>Basic komandoer i git</li>
<li>Eksempel prosjekt</li>
<li>Distribuert versjonskontrollsystem</li>
<li>GitHub</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Målet med et versjonskontrolssystem</h2>
<ul>
<li>Vi ønsker at flere personer skal kunne jobbe med de samme filene samtidig
<ul>
<li>Branching</li>
</ul>
</li>
<li>Når vi arbeider samtiding ønsker vi ikke at endringer ødelegger for andre, men vi ønsker å få oppdateringer fra andre
<ul>
<li>Merging</li>
<li>Pull requests</li>
</ul>
</li>
<li>Vi ønsker å kunne gå tilbake i historien til en hvilken som helst tidligere versjon.</li>
<li>Vi ønsker å se hvorfor endinger ble gjort, når de ble gjort og hvem som gjorde det.</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Versjonskontrolssystem er essensielt når man arbeider med andre, men er også veldig nyttig når man arbeider alene</h2>
<ul>
<li>Anta at du jobber med et prosjekt og du har klart å løse oppgaven.</li>
<li>Du ønsker nå å eksprimentere med andre løsningsmetoder, men ender opp med å ødelegge koden</li>
<li>Da er det fint å kunne angre, og gå tilbake til en tidligere versjon som funker.</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/phd_final.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>

<h2>Hvordan lagrer vi ulike versjoner av samme fil?</h2>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Hva slags type versjonskontrollsystemter har vi?</h2>
<p>I dag er det <code>git</code> som er det desidert med brukte versjonskontrollsystemet.<br />
I en <a href="https://insights.stackoverflow.com/survey/2021#section-most-popular-technologies-other-tools">undersøkelse på stackoverflow</a> sier over 93% av alle spurte at <code>git</code> er en del av arbeidsflyten deres og at det kommer til å fortsette å være det neste år.</p>
<p>Men det finnes også andre VC-systemer: <code>Bazaar</code>, <code>Mercurial</code>, <code>Subversion</code></p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Hva er git?</h2>
<ul>
<li>
<p><code>git</code> er en type versjon kontrol system (version control system / VC system)</p>
</li>
<li>
<p><code>git</code> putter filene dine inn i noe som kalles et <em>repository</em> (repo)</p>
</li>
<li>
<p>Et repo er en slags samling av filene dine og hvordan de utvikler seg over tid</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>repository = filesystem * time
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Dette gjør at vi kan både se på en enkelet fil og hvordan denne endrer seg over tid</p>
</li>
<li>
<p>Eller vi kan ta alle filene tilbake til ett gitt tidspunkt</p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Hvordan får jeg tak i git?</h2>
<p><a href="https://git-scm.com/downloads">https://git-scm.com/downloads</a></p>
<p>Test om <code>git</code> er installert ved å kjøre commandoen <code>git</code> i terminalen</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>La oss prøve <code>git</code> i praksis</h2>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Lag en mappe med filer</h2>
<ul>
<li data-marpit-fragment="1">
<p>Lag en ny mappe <code>my_first_git_project</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mkdir my_first_git_project
cd my_first_git_project
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">
<p>Sjekk hva som er i mappen (ingenting)</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ls -a (unix)
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Lag et git repo</h2>
<ul>
<li data-marpit-fragment="1">
<p>Start et nytt git repo</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git init
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">
<p>Sjekk hva som er i mappen nå</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ls -a
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2><code>.git</code> mappen</h2>
<ul>
<li data-marpit-fragment="1">Mappen <code>.git</code> kommer til å inneholde all informasjonen som <code>git</code> trenger</li>
<li data-marpit-fragment="2">Nå kan vi sjekke statusen<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git status
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Legg til filer i repoet</h2>
<ul>
<li data-marpit-fragment="1">
<p>Lag en ny fil med litt kode og legg denne til repoet</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># Legg til noe kode i `first.py`
git status
git add first.py
git status
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">
<p>Når vi bruker kommandoen <code>git add</code> på en fil flyttes filen over til noe som heter &quot;Staging area&quot;.</p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/git_stages/Slide1.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="15" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2><code>git add</code> flytter filen fra working directory til staging area</h2>

<ul>
<li>Working directory er mappen slik den ser ut på maskinen din akkuratt nå</li>
<li>Når du bruker <code>git add</code> på en fil, flyttes denne til &quot;staging area&quot;.</li>
<li>Gjør du flere endringer på filen vil disse kun være i working directory inntill du bruker <code>git add</code> på dem</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/git_stages/Slide2.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="16" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>Prøv å gjør noen endringer på <code>first.py</code></h2>

<ul>
<li>Nå vil filen som du har i staging area være annerledes enn filen i working directory</li>
<li>Working directory inneholder de nyeste endringene, mens staging area inneholder kun den versjon som du hadde når du brukte <code>git add</code></li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git status
On branch master
Changes to be committed:
  (use &quot;git restore --staged &lt;file&gt;...&quot; to unstage)
        modified:   first.py

Changes not staged for commit:
  (use &quot;git add &lt;file&gt;...&quot; to update what will be committed)
  (use &quot;git restore &lt;file&gt;...&quot; to discard changes in working directory)
        modified:   first.py
</span></span></foreignObject></svg></code></pre>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2><code>git checkout</code> for å forkaste endringene i working directory</h2>
<ul>
<li><code>git checkout</code> brukes til veldig mye (kanskje litt for mye)</li>
<li>En av tingene er å forkaste endringene i working directory</li>
<li>Det finnes nå flere nye kommandoer som erstatter <code>git checkout</code>. I dette tilfelle <code>git restore</code></li>
<li>Hvis du vil legge til endringen så kan du bruke <code>git add</code></li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2><code>git commit</code> for å legge til filen i repoet.</h2>
<ul>
<li data-marpit-fragment="1">
<p>Nå skal vi legge til en melding som beskriver hva vi har gjort</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git commit -m &quot;La til first.py&quot;
git status
</span></span></foreignObject></svg></code></pre>
<p>Her går det også an å kun skrive <code>git commit</code>. Dette vil åpne en editor (default er mest sannsynelig vim eller nano). Dette kan du endre til for eksempel Visual studio code ved å skrive</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --global core.editor code
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">
<p>Alt som var av filer i &quot;staging area&quot; blir nå fjernet derfra igjen (vi hadde bare <code>first.py</code> der) og lagt til i historien til git repoet ditt.</p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="5" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Komandoer så langt</h2>
<ul>
<li data-marpit-fragment="1"><code>git init</code> - lage nytt repo (vi skal se en annen enklerer måte når vi begynner med GitHub)</li>
<li data-marpit-fragment="2"><code>git status</code> - sjekker hvilke filer vi har / ikke har i repo, om noen filer er endret</li>
<li data-marpit-fragment="3"><code>git add</code> - Legg til fil i &quot;Staging area&quot;</li>
<li data-marpit-fragment="4"><code>git commit</code> - Lagre versjonen i &quot;Staging area&quot; i git historien med en melding som beskriver hva som ble gjort</li>
<li data-marpit-fragment="5"><code>git checkout</code> - Forkaster eventuelle endringer i working directory</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Se på tidligere commits</h2>
<p>Vi kan se på historien ved å bruke kommandoen</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git log
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>commit 51a5ba96fc5449fbcbf65d4c22832c12918a3ec9 (HEAD -&gt; master)
Author: Henrik Finsberg &lt;henriknf@simula.no&gt;
Date:   Mon Aug 16 14:02:00 2021 +0200

    La til first.py
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1"><code>51a5ba96fc5449fbcbf65d4c22832c12918a3ec9 </code> kalles hash. Dette er en unik kode for å identifisere committen.</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<ul>
<li data-marpit-fragment="1">
<p><code>Author: Henrik Finsberg &lt;henriknf@simula.no&gt;</code> - Dette har jeg lagt til i konfigurasjonen av git</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --global user.name &quot;Henrik Finsberg&quot;
git config --global user.email henriknf@simula.no
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">
<p><code>Date:   Mon Aug 16 14:02:00 2021 +0200</code> - Tidspunkt for når jeg committa</p>
</li>
<li data-marpit-fragment="3">
<p><code>La til first.py</code> - meldingen</p>
</li>
<li data-marpit-fragment="4">
<p><code>HEAD -&gt; master</code> - La oss ta dette (litt) senere</p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/git_stages/Slide3.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;" data-marpit-advanced-background="content">
<header>Lecture 2 - Git version control</header>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>En fil kan være i fire forskjellige tilstander</h2>
<ul>
<li>Gjør noen endringer til <code>first.py</code> og utfør <code>git add</code></li>
<li>Gjør noen fler endringer</li>
<li>Lag en ny fil <code>second.py</code> med noe kode</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git status
On branch master
Changes to be committed:
  (use &quot;git restore --staged &lt;file&gt;...&quot; to unstage)
        modified:   first.py

Changes not staged for commit:
  (use &quot;git add &lt;file&gt;...&quot; to update what will be committed)
  (use &quot;git restore &lt;file&gt;...&quot; to discard changes in working directory)
        modified:   first.py

Untracked files:
  (use &quot;git add &lt;file&gt;...&quot; to include in what will be committed)
        second.py
</span></span></foreignObject></svg></code></pre>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="6" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>En fil kan være fire forskjellige tilstander</h2>
<ul>
<li data-marpit-fragment="1"><code>second.py</code> er ikke lagt til i git repoet ennå (Untracked)
<ul>
<li data-marpit-fragment="2">Den ligger kun i &quot;working directory&quot;</li>
</ul>
</li>
<li data-marpit-fragment="3"><code>fist.py</code> har tre forskjellig versjonen
<ul>
<li data-marpit-fragment="4">Den aller første versjonen vi committa (Repository)</li>
<li data-marpit-fragment="5">Den versionen vi &quot;added&quot;/&quot;staged&quot; (Staged)</li>
<li data-marpit-fragment="6">Den versionen vi akkurat endret (Working directory)</li>
</ul>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/git_stages/Slide7.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;" data-marpit-advanced-background="content">
<header>Lecture 2 - Git version control</header>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/git_stages/Slide6.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>Se på endringene</h2>
<ul>
<li data-marpit-fragment="1">
<p>Endringer mellom Working directory og Repoet</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git diff
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">
<p>Endringer mellom Repoet og Staging area</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git diff --cached
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Si nå at vi ønsker å gå tilbake til den aller første versjonen av <code>first.py</code></h2>
<ul>
<li data-marpit-fragment="1">
<p>Dersom du skriver <code>git status</code> vil den hjelpe deg med hvilke kommandoer du skal bruke</p>
</li>
<li data-marpit-fragment="2">
<p>La oss først forkaste endringene i working directory, og gå tilbake til kun &quot;staged&quot; versjon</p>
</li>
<li data-marpit-fragment="3">
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout first.py
</span></span></foreignObject></svg></code></pre>
<p>Nå har vi kun to versjoner av <code>first.py</code> (Repository og Staged)</p>
</li>
<li data-marpit-fragment="4">
<p>Merk: her kan du også bruke <code>git restore</code></p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Si nå at vi ønsker å gå tilbake til den aller første versjonen av <code>first.py</code></h2>
<ul>
<li data-marpit-fragment="1">
<p>For å gå tilbake til den original versjonen kan vi først skrive</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git reset HEAD first.py
</span></span></foreignObject></svg></code></pre>
<p>Dette flytter <code>first.py</code> ut av staging area. (Her kan man også bruke <code>git restore --staged first.py</code>)</p>
</li>
<li data-marpit-fragment="2">
<p>Nå finnes det fortsatt to versjoner av <code>first.py</code> (Unmodified og Working directory)</p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Si nå at vi ønsker å gå tilbake til den aller første versjonen av <code>first.py</code></h2>
<p>Til slutt kan vi gå tilbake til den originale versjonen ved å skrive</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout first.py
</span></span></foreignObject></svg></code></pre>
<p>igjen</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="38" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Ignorere filer</h2>
<ul>
<li data-marpit-fragment="1">
<p>Noen ganger har vi filer i mappa vi jobber i som vi ikke bryr oss om</p>
</li>
<li data-marpit-fragment="2">
<p>Disse kan vi be git om å ignorere ved å legge til en fil som heter <code>.gitignore</code></p>
</li>
<li data-marpit-fragment="3">
<p>Demo - ignorer <code>second.py</code></p>
</li>
<li data-marpit-fragment="4">
<p><a href="https://www.gitignore.io">https://www.gitignore.io</a></p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Slette filer</h2>
<ul>
<li data-marpit-fragment="1">Lag en ny fil <code>third.py</code> med noe kode og legg den til repoet</li>
<li data-marpit-fragment="2">Prøv å slette filen. Er det mulig å få den tilbake? (Hint: prøv <code>git status</code>)</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Hvordan slette filer fra git?</h2>
<ul>
<li data-marpit-fragment="1">
<p>For å slette en fil fra git må vi bruke <code>git rm</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git rm thrid.py
</span></span></foreignObject></svg></code></pre>
<p>Dette vil også slette filen fra maskinen din (om du ikke allerede har gjort det)</p>
</li>
<li data-marpit-fragment="2">
<p>Dersom du kun ønsker å slette filen fra git men beholde filen på maskinen kan du skrive</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git rm --cached third.py 
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Hvordan finne tilbake til en fil som er slettet fra git?</h2>
<ul>
<li data-marpit-fragment="1">Slett <code>third.py</code> fra git.<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git rm third.py
git commit -m &quot;Delete third.py&quot;
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">Hvordan kan vi få <code>third.py</code> tilbake nå?</li>
</ul>
<p>Sjekk om vi finner den i loggen (<code>git log</code>)</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Gå tilbake til en tidligere commit</h2>
<ul>
<li data-marpit-fragment="1">
<p>For å gå tilbake til en tidligere commit kan du bruke <code>git checkout &lt;hash&gt;</code></p>
</li>
<li data-marpit-fragment="2">
<p>Hash verdien kan dere finne fra <code>git log</code></p>
</li>
</ul>
<p>Prøv å gå tilbake til committen da vi la til <code>third.py</code> og se om vi klarere å gjenopprette <code>third.py</code>.</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Gå tilbake til den nyeste commiten</h2>
<ul>
<li data-marpit-fragment="1">For å gå tilbake til den nyeste commiten kan man du skrive</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout master
</span></span></foreignObject></svg></code></pre>
<p>Mer om <code>master</code> og <code>HEAD</code> senere.</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<ul>
<li>Så langt har repoet vår kun eksistert på vår (lokale) egen maskin</li>
<li>Men noe av det mest kraftfulle med <code>git</code> er at vi kan sammarbeide med andre</li>
<li>Da trenger vi at repoet vår også kan synkroniseres med en (remote) server</li>
<li>GitHub</li>
<li>I tilegg til at GitHub lar deg sammarbeide med andre, så er det også en fin måte å lage backup av repoet ditt.</li>
<li>Det finnes også andre servere enn GitHub for eksempel Bitbucket, Gitlab</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Sette opp ett git repository på GitHub</h2>
<ul>
<li data-marpit-fragment="1">
<p>Gjennom UiO så har alle en egent bruker på Github (<a href="https://github.uio.no">https://github.uio.no</a>)</p>
</li>
<li data-marpit-fragment="2">
<p>La oss sette opp ett repo på Github der vi skal largre repoet vi akkuratt lagde</p>
</li>
<li data-marpit-fragment="3">
<p>Tips: For å slippe å skrive passordet hver gang kan du enten lagre passordet eller sette opp SSH (<a href="https://docs.github.com/en/get-started/quickstart/set-up-git#next-steps-authenticating-with-github-from-git">https://docs.github.com/en/get-started/quickstart/set-up-git#next-steps-authenticating-with-github-from-git</a>)</p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/git_stages/Slide13.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;" data-marpit-advanced-background="content">
<header>Lecture 2 - Git version control</header>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="47" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Nå skal vi synkronisere vår lokale <code>git</code> repo med GitHub</h2>
<ul>
<li>Det vi må gjøre er å legge til en <code>remote</code><pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git remote add &lt;navn på remote&gt;
</span></span></foreignObject></svg></code></pre>
</li>
<li>Standard navn på <code>remote</code> er <code>origin</code><pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git remote add origin
</span></span></foreignObject></svg></code></pre>
</li>
<li>Sjekk remote med<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git remote -v
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Nå skal vi synkronisere vår lokale <code>git</code> repo med GitHub</h2>
<ul>
<li data-marpit-fragment="1">For å synkronisere GitHub med dine lokale commits bruker du<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push &lt;navn på remote&gt; &lt;navn på branch&gt;
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">Vi skal snakke om grener (&quot;branch&quot;) senere men standard navn er &quot;master&quot;<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push origin master
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="3">I mange tilfeller kan du simpelthen kun bruke <code>git push</code>. Det vil pushe til den branchen du er på lokalt, og til den siste remote som du la til</li>
<li data-marpit-fragment="4">Merk at stort sett så har du kun en remote</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Legg til en fil og <code>push</code> den til GitHub</h2>
<ul>
<li data-marpit-fragment="1">Lag en fil <code>fourth.py</code> og push den til GitHub</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Klone et GitHub repo</h2>
<ul>
<li data-marpit-fragment="1">
<p>Stort sett bruker vi ikke <code>git init</code> + <code>git remote add origin</code></p>
</li>
<li data-marpit-fragment="2">
<p>Istedet lager vi et repo på GitHub og kloner det</p>
</li>
<li data-marpit-fragment="3">
<p>La en ny mappe der du &quot;kloner&quot; repoet på GitHub slik at du får to versjoner av samme kode</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git clone &lt;adress&gt;
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="4">
<p>Sjekk <code>git remote -v</code> for å se hva som er navnet på remoten</p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Simulerer flere utviklere</h2>
<ul>
<li data-marpit-fragment="1">
<p>Legg til en ny fil <code>fifth.py</code>, push denne til GitHub.</p>
</li>
<li data-marpit-fragment="2">
<p>Du kan nå syknronisere det andre repoet ved å skrive</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git pull origin master
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="3">
<p>Ogås her kan du stort sett holde deg til <code>git pull</code></p>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>merge-konflikt</h2>
<ul>
<li data-marpit-fragment="1">
<p>Anta nå at to personer endrer på samme fil på samme sted.</p>
</li>
<li data-marpit-fragment="2">
<p>Den ene personen pusher sine endringer. Den andre må da pulle før den personen får lov til å pushe.</p>
</li>
<li data-marpit-fragment="3">
<p>Du vil da få det vi kaller en merge-konflikt (merge conflict).</p>
</li>
</ul>
<p>Simuler dette scenarioet</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="5" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Branching (forgreninger)</h2>
<ul>
<li data-marpit-fragment="1">
<p>I <code>git</code> har vi noe vi kaller forgreninger (branches)</p>
</li>
<li data-marpit-fragment="2">
<p>Forgreninger bruker vi når vi ønsker å utvikle noe nytt eller fikse en feil uten å ødelegge noe for andre</p>
</li>
<li data-marpit-fragment="3">
<p>Hovedgrenen kalles <code>master</code> (Dette er på vei til å bli byttet ut med <code>main</code>)</p>
</li>
<li data-marpit-fragment="4">
<p>List alle forgreninger som du har lokalt</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="5">
<p>For å liste forgreninger du har både lokalt og remote kan du bruke</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch -a 
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/branch-and-history.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="55" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>

<ul>
<li data-marpit-fragment="1">Hver gang vi gjør en commit flyttes <code>master</code> til den nyeste committen</li>
<li data-marpit-fragment="2"><code>HEAD</code> viser hvor vi er lokalt</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="55" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/head-to-master.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="56" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>Lage en ny branch</h2>
<ul>
<li data-marpit-fragment="1">La oss lage en ny branch som vi kaller <code>testing</code><pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch testing
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p>Du kan sjekke at du har en ny branch ved å skrive <code>git branch</code></p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="56" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="57" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/head-to-testing.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="57" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="57" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>Starte å jobbe på branchen</h2>
<ul>
<li data-marpit-fragment="1">For å begynne å jobbe på en branch må vi først flytte <code>HEAD</code> til <code>testing</code><pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout testing
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="57" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="58" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2><code>git branch</code> + <code>git checkout</code> = <code>git checkout -b</code></h2>
<p>I stedet for å først lage en branch og deretter sjekke den ut, kan vi gjøre alt i en kommando</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout -b testing
</span></span></foreignObject></svg></code></pre>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="59" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Hvordan kommer vi oss tilbake til <code>master</code> ?</h2>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="60" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Hvordan kommer vi oss tilbake til <code>master</code> ?</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout master
</span></span></foreignObject></svg></code></pre>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="61" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/advance-testing.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="61" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="61" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>Start å jobbe på branchen</h2>
<ul>
<li data-marpit-fragment="1">Sjekk at du er på branchen ved a skrive <code>git branch</code> eller <code>git status</code></li>
<li data-marpit-fragment="2">Lag en fil som heter <code>test.py</code> og legg den til i repoet</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="61" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="62" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>La oss pushe <code>testing</code> til GitHub (remote)</h2>
<p>Prøv</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push
</span></span></foreignObject></svg></code></pre>
<p>Denne funker ikke fordi GitHub ikke finner en branch <code>testing</code>. Istedenfor må vi skrive</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push --set-upstream origin testing
</span></span></foreignObject></svg></code></pre>
<p>eller (ekvivalent)</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push -u origin testing
</span></span></foreignObject></svg></code></pre>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="63" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/advance-testing.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="63" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="63" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>Hva skjer om vi skriver</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout master
</span></span></foreignObject></svg></code></pre>
<p>?</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="63" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="64" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/checkout-master.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="64" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="64" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>Hva skjer om vi skriver</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout master
</span></span></foreignObject></svg></code></pre>
<p>?</p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="64" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="65" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/advance-master.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="65" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="65" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 2 - Git version control</header>
<h2>La oss gjøre noen endringer på <code>master</code></h2>
<ul>
<li data-marpit-fragment="1">Gjør en endring i <code>first.py</code> og legg til i repoet</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="65" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="66" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Branch merging</h2>
<ul>
<li data-marpit-fragment="1">La oss si at vi nå er ferdig med arbeided på <code>testing</code> og ønsker å få endringene inn i master.</li>
<li data-marpit-fragment="2">Husk <code>master</code> er hoved-forgreningen vår så vi ønsker at denne alltid skal fungere</li>
<li data-marpit-fragment="3">Dermed må vi først hente de nye endringene i <code>master</code> inn <code>testing</code></li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="67" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2><code>git merge</code> for kan brukes for å flette en branch inn i en annen</h2>
<ul>
<li>Gå til <code>testing</code><pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout testing
</span></span></foreignObject></svg></code></pre>
</li>
<li>Merge <code>master</code> inn i <code>testing</code><pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git merge `master`
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p>Nå har <code>testing</code> fått endringene vi hadde på <code>master</code></p>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="68" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Vi kan nå flette <code>testing</code> inn i <code>master</code> - men vi skal gjøre det ved en pull request istedet</h2>
<ul>
<li>
<p>Vi kunne gjort</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout master
git merge `testing`
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Men siden vi nå har et repo på GitHub skal vi lage en Pull Request.</p>
</li>
<li>
<p>Push <code>testing</code> branchen til GitHub</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push origin testing
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="69" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
<header>Lecture 2 - Git version control</header>
<h2>Lag en Pull Request</h2>
<ul>
<li>En Pull Request (PR) er et verktøy som kan brukes til å fortelle andre hva du har endret og hvorfor</li>
<li>I en Pull request kan man se over koden og komme med kommentarer og ha en diskusjon rundt endringene som er gjort</li>
<li>Når noen ser over koden i en pull request kalles det for <em>code review</em></li>
<li>Du sender med andre ord en forespørslen (request) til utviklerene i GitHub repoet om at du skal pulle din branch inn en annen branch</li>
<li>Lag en Pull Request hvor du ber om at <code>testing</code> skal merges inn i <code>master</code></li>
</ul>
<footer>Henrik Finsberg - 26.08.21</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-scope-ZtegX3Zz="" data-paginate="true" data-header="Lecture 2 - Git version control" data-footer="Henrik Finsberg - 26.08.21" data-theme="default" data-marpit-pagination="70" data-marpit-pagination-total="71" style="--paginate:true;--header:Lecture 2 - Git version control;--footer:Henrik Finsberg - 26.08.21;--theme:default;">
